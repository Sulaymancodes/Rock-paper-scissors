<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="container_heading_text">Rock-Paper-Scissors</h1>
        <h2 class="subheading_text">Choose Your Element🗡️</h2>
        <h2 class="subheading_text_2">Highest In A Game of 5 Wins The Game</h2>
        <div class="p-vs-comp">
            <div class="player">
                <h1 class="player_input q_icon">❔</h1> 
                <p class="player_text">Player:0</p> 
            </div>
            <div class="computer">
                <h1 class="computer_input q_icon">❔</h1> 
                <p class="computer_text">Computer:0</p>
            </div>
        </div>
        <div class="game-container">
            <div class="game-container_box_1 hover">
                <h1 class="game_icon_1">🪨</h1>
            </div>
            <div class="game-container_box_2 hover">
                <h1 class="game_icon_2">📰</h1>
            </div>
            <div class="game-container_box_3 hover">
                <h1 class="game_icon_3">✂️</h1>
            </div>
        </div>
        <p class="restart_btn">Restart</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
